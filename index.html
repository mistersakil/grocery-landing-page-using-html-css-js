<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Store Using HTML,CSS,JS - Octapia</title>
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <link rel="stylesheet" href="./css/fontawesome.min.css" />
    <link rel="stylesheet" href="./css/default.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <section class="header">
      <a href="./" class="logo">
        <i class="fas fa-shopping-bag icon"></i>
        <h1 class="logoTitle">Octapia Store</h1>
      </a>

      <form action="" class="searchForm">
        <input
          type="search"
          name="search"
          id="search"
          class="searchBox"
          placeholder="Search here..."
        />
        <label for="search" class="searchPointer"
          ><i class="fas fa-search icon"></i
        ></label>
      </form>
      <div class="mobileMenuHandler">
        <i class="fas fa-bars icon"></i>
      </div>
    </section>
    <section class="navbar">
      <nav class="navbarContainer">
        <a class="navLink" href="#home">home</a>
        <a class="navLink" href="#category">category</a>
        <a class="navLink" href="#product">product</a>
        <a class="navLink" href="#deal">deal</a>
        <a class="navLink" href="#contact">contact</a>
        <a class="navLink" href="#login">login</a>
      </nav>
      <div class="iconContainer">
        <a href="/cart" class="iconLink" title="Shopping Cart">
          <i class="fa fas fa-shopping-cart icon"></i>
        </a>
        <a href="/fevorite" class="iconLink" title="My Favorite">
          <i class="fas fa-heart icon"></i>
        </a>
        <a href="/login" class="iconLink" title="User Login">
          <i class="fas fa-user-circle icon"></i>
        </a>
      </div>
    </section>
    <section class="mobileMenu">
      <div class="container">
        <h2>Mobile Menu</h2>
        <i class="fas fa-times icon mobileMenuClose"></i>
      </div>
    </section>

    <script src="./js/main.js"></script>
  </body>
</html>
