<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store Using HTML,CSS,JS - Octapia</title>
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>

    <header class="header">
        <section class="topbar">
            <div class="logo">
                <a href="./">
                 <i class="fas fa-shopping-bag icon"></i> 
                 <h1 class="logoTitle">Octapia Store</h1>
                </a>
            </div>
            <form action="" class="searchBox">
                <input type="search" name="search" id="search" placeholder="Search here...">
                <label for="search" class="fas fa-search "></label>
            </form>
            <div class="mobileMenuHandler">
                <i class="fas fa-bars icon"></i> 
            </div>
        </section>
        <nav class="navbar">
            <ul class="navbarContainer">
                <li class="navItem"><a class="navLink" href="#home">Home</a></li>
                <li class="navItem"><a class="navLink" href="#home">Category</a></li>
                <li class="navItem"><a class="navLink" href="#home">Product</a></li>
                <li class="navItem"><a class="navLink" href="#home">Deal</a></li>
                <li class="navItem"><a class="navLink" href="#home">Contact</a></li>
                <li class="navItem"><a class="navLink" href="#home">Lgoin</a></li>
            </ul>
            <div class="iconContainer">
                <i class="fas fa-shopping-cart icon"></i>
                <i class="fas fa-heart icon"></i>
                <i class="fas fa-user-circle icon"></i>
            </div>
        </nav>
    </header>


    <script src="./js/main.js"></script>
</body>
</html>
